<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="summary-card">
      <img
        src="images/hero-image.svg"
        alt="Music Image"
        class="summary-card-image"
      />
      <div class="card-container">
        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions, of songs, audiobooks, and podcast on
            any device anywhere you like!
          </p>
          <div class="annual-plan">
            <div class="icon-music">
              <img src="images/icon-music.svg" alt="Icon Music" />
            </div>
            <div class="annual-plan-title">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <div class="annual-plan-link">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="proceed-payment">
            <a href="#">Proceed to Payment </a>
          </div>
          <div class="cancel-order-link">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
